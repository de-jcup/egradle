buildscript {

	repositories {
		mavenCentral()
		jcenter()
	}
    
	dependencies{
		classpath gradleApi()
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
		classpath 'org.asciidoctor:asciidoctorj-diagram:1.5.4.1'
		classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.15'
	}
}

/* ============================================================================
 * Main build file for project '#{egradle.template.projectname}'
 * ============================================================================
 * This file was initial generated by EGradle
 * using '#{egradle.template.name}' template
 * ============================================================================
 */
allprojects{
	apply from: "${rootProject.projectDir}/libraries.gradle"
}
/* -------------------------------- */
/* - Include other gradle scripts - */
/* -------------------------------- */
apply from: "${rootProject.projectDir}/build-java.gradle"
apply from: "${rootProject.projectDir}/build-maven.gradle"
apply from: "${rootProject.projectDir}/build-eclipse.gradle"
apply from: "${rootProject.projectDir}/build-documentation.gradle"